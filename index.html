<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== INTRO SCREEN ===== -->
<!-- ===== INTRO SCREEN ===== -->
<!-- ===== INTRO SCREEN ===== -->
<div id="intro-screen">

    <!-- INTRO VIDEO (FIRST) -->
    <video id="introVideo" muted playsinline preload="auto">
        <source src="videos/marvel-intro.mp4" type="video/mp4">
    </video>

    <!-- LOGO VIDEO (SECOND) -->
    <video id="logoVideo" muted playsinline preload="auto" style="display:none;">
        <source src="videos/logo.mp4" type="video/mp4">
    </video>

    <!-- ENABLE SOUND -->
    <div id="sound-btn">ðŸ”Š Click to enable sound</div>

    <!-- TEXT / LOGOS -->
    <div id="marvel-logo" class="hidden">MARVEL STUDIOS</div>
    <div id="journey-text" class="hidden">Start Your Journey</div>
    <div id="avengers-logo" class="hidden">AVENGERS</div>

</div>


<!-- ===== EXISTING WEBSITE CONTENT ===== -->
<header class="header">
    <h1>Marvel Avengers</h1>
    <p>Interactive Character Portfolio</p>
</header>

<section class="card-container">
    <div class="card" onclick="openHero(this, 'ironman')">
    <img src="images/ironman.png">
    <h3>Iron Man</h3>
</div>

    <div class="card" onclick="openHero(this, 'captain')">
        <img src="images/caps.png">
        <h3>Captain America</h3>
    </div>

    <div class="card" onclick="openHero(this, 'thor')">
        <img src="images/thor.png">
        <h3>Thor</h3>
    </div>

    <div class="card" onclick="openHero(this, 'hulk')">
        <img src="images/hulk.png">
        <h3>Hulk</h3>
    </div>

    <div class="card" onclick="openHero(this, 'widow')">
        <img src="images/blackwidow.png">
        <h3>Black Widow</h3>
    </div>
</section>

<!-- ===== HERO DASHBOARD ===== -->
<div id="heroModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>

        <div class="modal-header">
            <img id="modal-img">
            <h2 id="modal-name"></h2>
            <p id="modal-title"></p>
        </div>

        <div id="modal-details" class="modal-details"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
