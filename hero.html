<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Profile</title>
    <link rel="stylesheet" href="hero.css">
</head>
<body>

<div class="hero-container">

    <div class="hero-image">
        <img id="heroImg">
    </div>

    <div class="hero-info">
        <h1 id="heroName"></h1>
        <h3 id="heroTitle"></h3>

        <div class="hero-details" id="heroDetails"></div>

        <button onclick="goBack()">← Back to Avengers</button>
    </div>

    <!-- Iron Man Fight Video - Corner Segment -->
    <div id="fightVideoContainer" class="fight-video-container">
        <video id="fightVideo" class="fight-video" autoplay muted loop playsinline>
            <source src="videos/ironman_fight.mp4" type="video/mp4">
        </video>
        <div class="video-overlay">
            <span class="video-label">IRON MAN FIGHT</span>
            <button class="video-close" onclick="closeFightVideo()">×</button>
        </div>
    </div>

</div>

<script src="hero.js"></script>
</body>
</html>
